<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styless.css">
    <title>Facebook - Faça Login</title>
</head>

<body>
    <!--Header-->
   

    <div class="container">
        <div class="box-login">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo">
            </div>
            <!--Logo-->
            <h3>Logins recentes</h3>


            <div class="box-login-users">

                <div class="box-login-users-single">
                    <div class="box-login-close"><span>x</span></div>
                    <img src="../assets/eu.jpg"
                        alt="photo-users">
                    <p>Leonardo</p>

                </div>
                <div class="box-login-users-single">
                    <div class="box-login-close"><span>x</span></div>
                    <img src="../assets/gustavo.jpg"
                        alt="photo-users">
                    <p>Gustavo</p>

                </div>
                <div class="box-login-users-single">
                    <div class="box-login-close"><span>x</span></div>
                    <img src="../assets/marcello.jpg"
                        alt="photo-users">
                    <p>Marcelo</p>

                </div>
                <div class="box-login-users-single">
                    <div class="box-login-newaccount"><span>+</span></div>

                    <div class="newaccount"><span>Adicionar conta</span></div>



                </div>
            </div>
            <!--box-login-users-->
        </div>
        <!--box-login-->
        <!--Fim do Header-->

        <!--Formulario Login-->
        <div class="box-form">
            <form method="post">
                <input type="email" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <input type="submit" name="action" value="Entrar">
                <br>
                <a class="esqueceu-senha" href="#">Esqueceu sua senha?</a>
                <hr>
                <br>
                <a class="criar-conta" href="#">Criar Nova Conta</a>
                <br>
                <a class="criar-conta-empresa"href="#">Criar uma Página </a><p class="paragrafo">para uma celebridade, uma marca ou uma empresa.</p>
            </form>
        </div>





        <!--Formulario Login Final-->

    </div>
</body>

</html>
